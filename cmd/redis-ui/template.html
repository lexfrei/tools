<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Redis Ports and Hosts</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Empty Redis Ports and Hosts</h1>
    <table>
        <tr>
            <th>Port</th>
            <th>Hosts</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Port}}</td>
            <td>{{range .Hosts}}{{.}} {{end}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
